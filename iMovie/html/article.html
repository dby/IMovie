    </head>
    
    <div id="title_div">
        <b>{{title}}</b>
        <div id="pub_info">
            <a href="http://my.oschina.net/u/{{authorID}}" class="author">{{authorName}}</a> 发表于 {{timeInterval}}
        </div>
    </div>
    
    <body {{# night }}class="night"{{/}}>
        {{$ body }}
        {{/}}
        
        <script type="text/javascript">
            window.alert = function() {};
            
            SyntaxHighlighter.all()
            
            var img_list = document.getElementsByTagName("img");
            
            for (var i = 0; i < img_list.length; i++) {
                var img = img_list[i];
                
                if (img.alt.length) {continue;}
                
                var wrapper = document.createElement("a");
                wrapper.href = img.src;
                wrapper.appendChild(img.parentNode.replaceChild(wrapper, img));
            }
        </script>

        <main>{{{content}}}</main>
        {{#softwareName}}
            <div class="more_about">更多关于: <a href="{{softwareLink}}">{{softwareName}}</a> 的详细信息</div>
            {{/}}
        
        {{#tags}}
            {{{tags}}}
            {{/}}
        
        {{#relatedInfo}}
            <hr />
            <div>{{{relatedInfo}}}</div>
            {{/}}
    </body>
</html>
